<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Violetta Kalinicheva">
        <meta name="discription" content="This is the menu page">
        <link rel="icon" href="img/taco.png" type="image/x-con">

        <title>Order Online</title>
        <link rel="icon" href="img/logo.png" type="image/x-con">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <main>
        <body>
            <article>
                <header>
                    <h1 class="centered">The Cutie Pizza Shops</h1>
                    <nav class="topnav">
                        <a href="index.html">Home </a>
                        <a href="orderOnline.html">Order Online</a>
                        <a href="menu.html">Menu</a>
                    </nav>
                </header>
                <hr>
                <section>
                    <form action="https://httpbin.org/get" method="get">
                    <h2 class="centered">Order Online </h2>
                    <h2 class="centered">Carry Out ONLY </h2>
                    
                    <fieldset>
                        <legend>Pizza Size</legend>
                        <p>
                            <input type="radio" name="size" id="small" value="small">
                            <label type="small">Small</label>
                        </p>
                        <p>
                            <input type="radio" name="size" id="medium" value="medium">
                            <label type="medium">Medium</label>
                        </p>
                        <p>
                            <input type="radio" name="size" id="large" value="large">
                            <label type="large">Large</label>
                        </p>
                        <p>
                            <input type="radio" name="size" id="xlarge" value="xlarge">
                            <label type="xlarge">Extra Large</label>
                        </p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Sauce</legend>
                        <p>
                            <input type="radio" name="sauce" id="marinara" value="marinara">
                            <label for="marinara">Marinara</label>
                        </p>
                        <p>
                            <input type="radio" name="sauce" id="white" value="white">
                            <label for="white">White</label>
                        </p>
                        <p>
                            <input type="radio" name="sauce" id="bbq" value="bbq">
                            <label for="bbq">BBQ</label>
                        </p>
                        <p>
                            <input type="radio" name="sauce" id="none" value="none">
                            <label for="none">None</label>
                        </p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Cheese</legend>
                        <p>
                            <input type="radio" name="cheese" id="cheese" value="cheese">
                            <label for="cheese">Cheese</label>
                        </p>
                        <p>
                            <input type="radio" name="cheese" id="none" value="none">
                            <label for="none">None</label>
                        </p>
                        
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Toppings</legend>
                        <p>
                            <input type="checkbox" name="toppings" id="olives" value="olives">
                            <label for="olives">Black Olives</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="rpeppers" value="rpeppers">
                            <label for="rpeppers">Red Peppers</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="gpeppers" value="gpeppers">
                            <label for="gpeppers">Green Peppers</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="banana" value="banana">
                            <label for="banana">Banana Pepper</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="pineapple" value="pineapple">
                            <label for="pineapple">Pineapple</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="onion" value="onion">
                            <label for="onion">Onion</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="ronion" value="ronion">
                            <label for="ronion">Red Onion</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="spinach" value="spinach">
                            <label for="spinach">Spinach</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="mushrooms" value="mushrooms">
                            <label for="mushrooms">Mushrooms</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                        </p> 
                        <p>
                            <input type="checkbox" name="toppings" id="ham" value="ham">
                            <label for="ham">Ham</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="bacon" value="bacon">
                            <label for="bacon">Bacon</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="steak" value="steak">
                            <label for="steak">Steak</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="beef" value="beef">
                            <label for="beef">Beef</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="fmozzarella" value="fmozzarella">
                            <label for="fmozzarella">Fresh Mozzarella</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="basil" value="basil">
                            <label for="basil">Basil</label>
                        </p>
                        <p>
                            <input type="checkbox" name="toppings" id="pinenuts" value="pinenuts">
                            <label for="pinenuts">Pine nuts</label>
                        </p>
                        
                    </fieldset>
                    <fieldset>
                        <legend>Personal Infomation</legend>
                        <p>
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName" placeholder="John" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Wagger" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="phone">Phone number:</label>
                            <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </p>

                    </fieldset>
                    <br>
                        <button type="submit">Add to Order</button>
                        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Check Out</button>
                        <button type="reset">Reset</button>
                    </form>
                    <br>

                </section>
            </article>
        </body>
    </main>
</html>
